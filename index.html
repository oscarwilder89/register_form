<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">  
    </head>
<body>

<div class="centered">
    <div class="container">
        <h1>Sign Up</h1>
        <h3>Please sign up with an existing account</h3>
        
        <div class="icons">
            <img src="Images/facebook.png">
            <img src="Images/google.png">
            <img src="Images/linkedin.png">
            <img src="Images/twitter.png">
        </div>
        <hr class="line">
        <h3>or create a new one</h3>
        
        <form>
            <input class="contact" type="text" name="firstname" placeholder="First Name">
            <input class="contact" type="text" name="lastname" placeholder="Last Name">
            <input class="contact" type="text" name="email" placeholder="Email">
            <input class="button" type="submit" value="Submit">
        </form>
        <p>By signing up, you agree to the<br>
        <a href="https://policies.google.com/terms?hl=en-US">terms and conditions</a></p>
        
    </div>
</div>
